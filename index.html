

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <title>Calculator</title>
  </head>
  <body class="body">
    <!-- Cricket game introduced-->

    <div class="cricket">
      <h2>Bat Ball Stump Game</h2>
      <button onclick="
      const userChoiceMsg='You have chosen Bat';
      let computerChoice;
      let randomNumber=Math.random()*3;
      if(randomNumber>0 && randomNumber <=1){
        computerChoice ='Bat';
      }else if(randomNumber>1 && randomNumber <=2){
        computerChoice ='Ball';
      }else{
        computerChoice ='Stump';
      }
      const computerChoiceMsg=`Compute choice is ${computerChoice}`;
      let resultMsg;
      if (computerChoice === 'Ball'){
        resultMsg='User won.';
      }else if(computerChoice === 'Bat'){
        resultMsg=`It's a tie`;
      }else if(computerChoice === 'Stump'){
        resultMsg='Computer has won';
      }

      alert(`${userChoiceMsg} and computer choose ${computerChoice} and ${resultMsg}`);
      
      ">BAT</button>

      <button onclick="
      let usersChoiceMsg='You have chosen Ball';
      let computerChoic;
      randomNumber=Math.random()*3;
      if(randomNumber>0 && randomNumber <=1){
        computerChoic ='Bat';
      }else if(randomNumber>1 && randomNumber <=2){
        computerChoic ='Ball';
      }else{
        computerChoic ='Stump';
      }
      computerChoiceMsg=`Computer choice is ${computerChoic}`;
      let resultsMsg;
      if (computerChoic === 'Ball'){
        resultsMsg=`It's a tie`;
      }else if(computerChoic === 'Bat'){
        resultsMsg='Computer has won';
      }else if(computerChoic === 'Stump'){
        resultsMsg='User won';
      }

      alert(`${usersChoiceMsg} and computer choose ${computerChoic} and ${resultsMsg}`);
      ">BALL</button>


      <button   onclick="
      let userMsg='You have chosen Ball';
      let computer_Choice;
      let random_Numbers=Math.random()*3;
      if(random_Numbers>0 && random_Numbers <=1){
        computer_Choice ='Bat';
      }else if(random_Numbers>1 && random_Numbers <=2){
        computer_Choice ='Ball';
      }else{
        computer_Choice ='Stump';
      }
      computerChoiceMsg=`Computer choice is ${computer_Choice}`;
      let result_Msg;
      if (computer_Choice === 'Ball'){
        result_Msg='Computer has won';
      }else if(computer_Choice === 'Bat'){
        result_Msg='User won';
      }else if(computer_Choice === 'Stump'){
        result_Msg=`It's a tie`;
      }

      alert(`${userMsg} and computer choose ${computer_Choice} and ${result_Msg}`);
      ">STUMP</button>
    </div>
    <hr>
    <!-- Calculator code-->
        <div class="container">  
          <h3 class="head">Calculator</h3>   
         <h1><input id ="text" type="text" readonly ></h1>
            <div class="btn_container">
                <button  class="button" onclick="
                currentDisplay='';
                document.querySelector('#text').value=currentDisplay">C</button>

                <button  class="button" onclick="
                currentDisplay=currentDisplay -'';
                document.querySelector('#text').value=currentDisplay">B</button>

                <button  class="button" onclick="
                currentDisplay=currentDisplay +'%';
                document.querySelector('#text').value=currentDisplay">%</button>
                
                <button  class="button" onclick="
                currentDisplay=currentDisplay +'/';
                document.querySelector('#text').value=currentDisplay">/</button>
                
                <button  class="button" onclick="
                currentDisplay=currentDisplay +'7';
                document.querySelector('#text').value=currentDisplay">7</button>
                
                <button  class="button" onclick="
                currentDisplay=currentDisplay +'8';
                document.querySelector('#text').value=currentDisplay">8</button>
                
                <button  class="button" onclick="
                currentDisplay=currentDisplay +'9';
                document.querySelector('#text').value=currentDisplay">9</button>
                
                <button  class="button" onclick="
                currentDisplay=currentDisplay +'*';
                document.querySelector('#text').value=currentDisplay">*</button>
                
                <button  class="button" onclick="
                currentDisplay=currentDisplay +'4';
                document.querySelector('#text').value=currentDisplay">4</button>
                
                <button  class="button"  onclick="
                currentDisplay=currentDisplay +'5';
                document.querySelector('#text').value=currentDisplay">5</button>
                
                <button  class="button"  onclick="
                currentDisplay=currentDisplay +'6';
                document.querySelector('#text').value=currentDisplay">6</button>
                
                <button  class="button" onclick="
                let result = eval(currentDisplay);
                currentDisplay=result;
                currentDisplay=currentDisplay +'+';
                document.querySelector('#text').value=currentDisplay">+</button>
                
                <button  class="button"  onclick="
                currentDisplay=currentDisplay +'1';
                document.querySelector('#text').value=currentDisplay">1</button>
                
                <button  class="button"  onclick="
                currentDisplay=currentDisplay +'2';
                document.querySelector('#text').value=currentDisplay">2</button>
                
                <button  class="button"  onclick="
                currentDisplay=currentDisplay +'3';
                document.querySelector('#text').value=currentDisplay">3</button>
                
                <button  class="button"  onclick="
                currentDisplay=currentDisplay +'-';
                document.querySelector('#text').value=currentDisplay">-</button>
                
                <button  class="button"  onclick="
                currentDisplay=currentDisplay +'0';
                document.querySelector('#text').value=currentDisplay">0</button>
               
               <button  class="button"  onclick="
                  currentDisplay=currentDisplay +'.';
                  document.querySelector('#text').value=currentDisplay">.</button>
                
                <button  class="button" onclick="
                let results = eval(currentDisplay);
                currentDisplay=results;
                document.querySelector('#text').value=currentDisplay">=</button>  
            </div>  
        </div>

        
           <script>
            let currentDisplay ='';
            document.querySelector('#text').value=currentDisplay;
           </script>
  </body>
</html>
